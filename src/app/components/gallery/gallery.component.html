
  <ngb-carousel heigth="700px" *ngIf="images">
    <ng-template ngbSlide *ngFor="let image of images; let i = index">
      <img class="img-fluid text-center" width="1000%" [src]="image.img" [alt]="image.nombre">
      <div class="carousel-caption">
        <h3>Title text</h3>
        <p>This carousel example...</p>
      </div>
    </ng-template>
  </ngb-carousel>
